  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
</head>
<body>
    <div style="width: 100%;">
      <div style="font-size: 30px;
      color: black;
      font-weight: 400;
      letter-spacing: 0.025em;
      color: #000000;
      margin-top: 15px;
      margin-bottom: 30px;
      width: 100%;
      text-align: center;"> Order Succesfully Placed</div>
      <div style="height: 100vh;
      overflow-y: auto;
      gap: 20px;
      display: flex;
      flex-direction: column;
      padding: 10px 20px;">
      
      
     
      <div4 style="padding: 40px 5%;
      border-radius: 15px;
      box-shadow: 0 2px 5px #00000029, 0 2px 10px #0000001f;" key={order._id}>
      <div style="display: flex;
      justify-content: space-between;
      @media (max-width:767px){
        display: block;}
      ">
        <div style="display: flex;
        flex-direction: column;">
        <div style="display:flex;">
        <div style="
        font-size: 15px !important;
        color: rgb(0, 0, 0);
        width: 150px;
        @media (max-width:767px){
          margin: 0 10px 10px 0;
        }">Order Place on:</div>
        <div style="font-size: 15px;
        font-weight: 700;">{date}</div>
        </div>
        <div style="display:flex;">
        <div style="font-size: 15px;
        width: 150px;
        font-weight: 700;">Order Id: </div>
        <div style="font-size: 15px;
        font-weight: 700;">{orderid}</div>
        </div>
        </div>
       
      </div>
      <div style="width: 100%;
      height: 1px;
      background-color: #000000;
      opacity: 0.2;
      margin: 20px 0;"></div>
     <div style="font-size: 15px;
      font-weight: 700;
      margin: 20px 0;">Items Details</div>

      <div style="display: flex;
      margin:0 0 20px 0;" key={item._id}>
        <img style="width: 100px;
        height: 100px;
        cursor: pointer;" src={item.mainPicture}/>
        <div style="display:flex;flex-direction:column;">
        <div style="margin: 10px 0 0 20px;"> {title}</div>
        <div style="font-size: 15px;
        font-weight: 700;
        margin: 10px 0 0 20px;">Price {price}</div>
        </div>
        </div>
        <div>
        <div style="width: 100%;
        height: 1px;
        background-color: #000000;
        opacity: 0.2;
        margin: 20px 0;"></div>
      <div style="display: flex;
      flex-direction: column;
      ">
        <div style="display: flex;
        justify-content: space-between;">
          <div style="font-size: 15px;
          font-weight: 700;">Subtotal</div>
          <div style="font-size: 15px;
          font-weight: 700;">₹ {subtotal}</div>
        </div>
        <div style="display: flex;
        justify-content: space-between;">
          <div style="font-size: 15px;
          font-weight: 700;">Shipping</div>
          <div style="font-size: 15px;
          font-weight: 700;">Free</div>
        </div>
        <div style="width: 100%;
        height: 1px;
        background-color: #000000;
        opacity: 0.2;
        margin: 20px 0;"></div>
        <div style="display: flex;
        justify-content: space-between;">
          <div style="font-size: 15px;
          font-weight: 700;">Grand Total</div>
          <div style="font-size: 15px;
          font-weight: 700;">₹ {total}</div>
        </div>
    </div>
    <div style="width: 100%;
      height: 1px;
      background-color: #000000;
      opacity: 0.2;
      margin: 20px 0;"></div>
      <div style="display: flex;
      justify-content: space-between;">
        <div style="font-size: 15px;
        font-weight: 700;">Shipping Address</div>
        <div style="font-size: 15px;
        font-weight: 700;">6/46 sector-2 rajendra nagar sahibabad ghaziabad up 201005</div>
      </div>
      
    </div>
    </div>
</div>
   
      
      </div>
    </div>
</body>
</html>
